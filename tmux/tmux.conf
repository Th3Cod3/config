set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",tmux-256color:RGB"
set -ga terminal-features "alacritty:RGB"

set -g focus-events on
setw -g mouse on
unbind -n MouseDown3Pane

set -g set-titles on
set -g set-titles-string "tmux:#{session_name} | #{window_index}:#{window_name} | #{pane_current_path} | #(whoami)@#{host_short}"

bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

set -g status on
set -g status-keys vi
set -g status-interval 15
set -g status-justify centre
set -g status-style fg=black,bg=white

setw -g window-status-current-style bg=green,fg=black

set -g status-left-length 40
set -g status-left-style default
set -g status-left "U:#(whoami) S:#{session_name} #{prefix_highlight}"

set -g status-right "#{prefix_highlight} #{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,} | %H:%M %d-%b-%y"
set -g status-right-length 40
set -g status-right-style default

unbind C-b
bind -n M-v display-popup -E "echo 'Use M-a instead of M-v!'; sleep 1"
setw -g escape-time 50
set-option -g prefix M-a
bind M-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind -n M-s run-shell 'tmux neww ~/.config/tmux/tmux-sessionizer.sh'
bind -n M-r run-shell 'tmux neww ~/.config/config/scripts/.clipboard.sh'
bind -n M-o run-shell 'tmux neww ~/.config/tmux/tmux-sessionizer.sh ~/code/Th3Cod3/notes-tech'
bind -n M-m run-shell 'tmux neww ~/.config/tmux/tmux-sessionizer.sh main'
bind -n M-c run-shell 'tmux neww ~/.config/tmux/tmux-sessionizer.sh ~/.config/config/'

# default keas are
bind -n M-p previous-window # default is <prefix> p
bind -n M-n next-window    # default is <prefix> n

bind -n M-) 'switch-client -n' # default is <prefix> )
bind -n M-( 'switch-client -p' # default is <prefix> (

# split panes using | and -
bind | 'split-window -h' # default is %
bind - 'split-window -v' # default is "

# to mark a pane use <prefix> m
bind b break-pane # default is <prefix> !
bind j join-pane

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind v copy-mode # default is [
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# vim-like pane switching
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind -n M-h if-shell "$is_vim" 'send-keys M-h' 'select-pane -L'
bind -n M-j if-shell "$is_vim" 'send-keys M-j' 'select-pane -D'
bind -n M-k if-shell "$is_vim" 'send-keys M-k' 'select-pane -U'
bind -n M-l if-shell "$is_vim" 'send-keys M-l' 'select-pane -R'

bind -T copy-mode-vi M-h select-pane -L
bind -T copy-mode-vi M-j select-pane -D
bind -T copy-mode-vi M-k select-pane -U
bind -T copy-mode-vi M-l select-pane -R

bind -n M-H if-shell "$is_vim" 'send-keys M-H' 'resize-pane -L 5'
bind -n M-J if-shell "$is_vim" 'send-keys M-J' 'resize-pane -D 5'
bind -n M-K if-shell "$is_vim" 'send-keys M-K' 'resize-pane -U 5'
bind -n M-L if-shell "$is_vim" 'send-keys M-L' 'resize-pane -R 5'

bind -T copy-mode-vi M-H resize-pane -L 5
bind -T copy-mode-vi M-J resize-pane -D 5
bind -T copy-mode-vi M-K resize-pane -U 5
bind -T copy-mode-vi M-L resize-pane -R 5

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

run '~/.config/tmux/plugins/tpm/tpm'
