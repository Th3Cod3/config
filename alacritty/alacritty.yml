shell:
  program: /usr/bin/bash
  args:
    - -l

window:
  opacity: 0.9
  decorations: full
  startup_mode: Maximized
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 10
    y: 10

font:
  size: 13.0
  normal:
    family: "JetBrains Mono Nerd Font"
    style: Regular

  bold:
    family: "JetBrains Mono Nerd Font"
    style: Bold

  italic:
    family: "JetBrains Mono Nerd Font"
    style: Italic

  bold_italic:
    family: "JetBrains Mono Nerd Font"
    style: "Bold Italic"
